<div class="card {{color}}" style="margin-bottom: 1%;" >
    <div class="card-body position-relative">
    <!-- Close button in the top-right corner -->
    <button type="button" class="btn-close position-absolute top-0 end-0" style="margin: 1%;" aria-label="Close" (click)="deleteTodo()"></button>
      <h5 class="card-title">{{todo.name }}</h5>
      <p class="card-text">{{todo.description}}</p>
    </div>
  </div>
