<div  *ngIf="filteredPersonnes$ | async as personnes">
<div class="row" >
    <div class="col-md-6 col-sm-3" >
        <app-list-cv (changeTab)="changeTab($event)" [showFilters]="true" [personnes]="personnes"/>
    </div>
    <div class="col-md-6 col-sm-9" *ngIf="selectedPerson$ | async as selectedPersonne">
        <app-detail-cv [personne]="selectedPersonne"/>
    </div>
</div>
<div>
<app-embauche/></div>
</div>
