<form class="col md-6" style="margin-top: 1%;" (ngSubmit)="addCv()"
[formGroup]="form">
    <div class="row mb-3">
        <div class="col-md-6 col-sm-4 ">
            <label  class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="name" >
        </div>
        <div class="col-md-6   col-sm-4 ">
            <label  class="form-label">Firstname</label>
        <input type="text" class="form-control" formControlName="firstname"  >
        </div>
        
      </div>
      <div class="mb-3">
        <label  class="form-label">Job</label>
        <input type="text" class="form-control" formControlName="job" >
      </div>
      <div class="mb-3" >
        <label  class="form-label" >Age</label>
        <input min="0" type="number" class="form-control"formControlName="age">
      </div>
      <div class="mb-3" *ngIf="form.get('age')?.value && form.get('age')?.value >= 18">
        <label  class="form-label" >Cin</label>
        <input  type="number" class="form-control"formControlName="cin">
        <div class="field-message"   *ngIf="form.hasError('invalidCin')" >
       {{form.getError('invalidCinMsg')}}
      </div>
      </div>
      <div class="mb-3"  *ngIf="form.get('age')?.value && form.get('age')?.value >= 18">
        <label  class="form-label">Path</label>
        <input type="text" class="form-control"formControlName="path">
      </div>
      <button class="btn btn-primary" 
   [disabled]="form.invalid" type="submit" >Send</button>
</form>
