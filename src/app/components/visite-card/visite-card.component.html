<div class="row">
  <div class="col-md-6 col-sm-6">
        <div class="card-container">
          <div class="card">
            <div class="front">
              <div class="cover">
                <img src="assets/images/rotating_card_thumb.jpg">
              </div>
              <div class="user">
                <img class="img-circle" src="assets/images/{{img | defaultImage}}">
              </div>
              <div class="content">
                <div class="main">
                  <h3 class="name">{{lastName}} {{firstName}}</h3>
                  <p class="profession">{{job}}</p>
                  <p class="text-center">{{description}}</p>
                </div>
                <div class="footer">
                  <i class="fa fa-mail-forward"></i> Auto Rotation
                </div>
              </div>
            </div>
            <div class="back">
              <div class="header">
                <h5 class="motto">"To be or not to be, this is my awesome motto!"</h5>
              </div>
              <div class="content">
                <div class="main">
                  <h4 class="text-center" [style.color]="'red'">{{job}}</h4>
                  <h4 class="text-center" >{{description}}</h4>
                  <div class="stats-container">
                    <div class="stats">
                      <h4>235</h4>
                      <p>
                        Followers
                      </p>
                    </div>
                    <div class="stats">
                      <h4>114</h4>
                      <p>
                        Following
                      </p>
                    </div>
                    <div class="stats">
                      <h4>35</h4>
                      <p>
                        Projects
                      </p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="footer">
                <!--<button class="btn btn-danger" (click)="embaucher()">Embaucher</button>
                <button class="btn btn-primary" (click)="getmoreinfo()">Details</button>
                --></div>
            </div>
          </div>
        </div>
      
      </div>

    <div class="col md-6" style="margin-top: 1%;">
        <div class="row mb-3">
            <div class="col-md-6 col-sm-4 ">
                <label  class="form-label">Last Name</label>
                <input type="text" class="form-control"   [(ngModel)]="lastName">
            </div>
            <div class="col-md-6   col-sm-4 ">
                <label  class="form-label">First Name</label>
            <input type="text" class="form-control" [(ngModel)]="firstName"  >
            </div>
            
          </div>
          <div class="mb-3">
            <label  class="form-label">Job</label>
            <input type="text" class="form-control" [(ngModel)]="job" >
          </div>
          <div class="mb-3">
            <label  class="form-label">Description</label>
            <input type="text" class="form-control" [(ngModel)]="description" >
          </div>
    </div>
</div>
